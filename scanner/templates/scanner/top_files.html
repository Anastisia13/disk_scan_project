<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Топ 10 самых больших файлов</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Файл</th>
                    <th>Размер (МБ)</th>
                </tr>
            </thead>
            <tbody>
                {% for file in largest_files %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>{{ file.size|floatformat:2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ документов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Топ 10 документов по количеству страниц</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Файл</th>
                    <th>Страниц</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                    <tr>
                        <td>{{ doc.path }}</td> <!-- Путь к файлу -->
                        <td>{{ doc.pages }}</td> <!-- Количество страниц -->
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">Нет документов с количеством страниц.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
